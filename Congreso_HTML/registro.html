<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet" />
  <title>Registrar</title>
  <link rel="stylesheet" href="/css//registro.css" />
</head>

<body>
  <div id="particles-js"></div>
  <nav>
    <div>
      <a href="/index.html">Inicio</a>
      <a href="/participantes.html">Participantes</a>
      <a href="/registro.html">Registro</a>
      <a href="/conferencias.html">Conferencias</a>
    </div>
  </nav>

  <div class="contenedor">
    <header>
      <div class="logo-container">
        <a href="/index.html"><img src="/img/itl_leon.png" alt="Logo 1" /></a>
        <h2>Formulario de Registro</h2>
        <a href="/index.html"><img src="/img/tic.jpg" alt="Logo 2" /></a>
      </div>
    </header>

    <div class="contenido">
      <form id="formularioEdicion">
        <label for="nombre" class="tooltip" title="solo letras, espacios y apóstrofos">Nombre:</label>
        <input type="text" class="tooltip" title="solo letras, espacios y apóstrofos" id="nombre" name="nombre"
          required />

        <label for="apellidos" class="tooltip" title="solo letras, espacios y apóstrofos">Apellidos:</label>
        <input type="text" class="tooltip" title="solo letras, espacios y apóstrofos" id="apellidos" name="apellidos"
          required />

        <label for="email" class="tooltip" title="formato válido de email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="twitter" class="tooltip"
          title="@ al principio, entre 4 y 15 caracteres, letras, números y guiones bajos">Twitter:</label>
        <input type="text" class="tooltip"
          title="@ al principio, entre 4 y 15 caracteres, letras, números y guiones bajos" id="twitter" name="twitter"
          required />

        <label for="perfil" class="tooltip" title="solo letras, espacios y apóstrofos">Perfil:</label>
        <input type="text" class="tooltip" title="solo letras, espacios y apóstrofos" id="perfil" name="perfil"
          required />

        <fieldset>
          <legend>Avatares</legend>
          <div class="avatar-group">
            <img src="/img/avatar1.png" alt="Avatar 1" onclick="selectAvatar('avatar1')" />
            <div class="radio-group">
              <input type="radio" id="avatar1" name="avatar" value="avatar1.png" checked />
              <label for="avatar1">Avatar 1</label>
            </div>
          </div>

          <div class="avatar-group">
            <img src="/img/avatar2.png" alt="Avatar 2" onclick="selectAvatar('avatar2')">
            <div class="radio-group">
              <input type="radio" id="avatar2" name="avatar" value="avatar2.png">
              <label for="avatar2">Avatar 2</label>
            </div>
          </div>

          <div class="avatar-group">
            <img src="/img/avatar3.png" alt="Avatar 3" onclick="selectAvatar('avatar3')">
            <div class="radio-group">
              <input type="radio" id="avatar3" name="avatar" value="avatar3.png">
              <label for="avatar3">Avatar 3</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Terminos</legend>
          <div class="check">
            <input type="checkbox" id="check" name="check" value="0" onclick="mostrarAlertaTerminos()" />
            <label for="check" onclick="mostrarAlertaTerminos()">
              Leí y acepto términos y condiciones.</label>
          </div>
        </fieldset>
        <button type="button" id="botonRegistro">Registrar</button>

      </form>
    </div>
  </div>
  <script src="/js/particles.min.js"></script>
  <script src="/js/fondo.js"></script>
  <script defer src="/js/registrar.js"></script>
</body>

</html>
